<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Image Uploader</title>
    <style>
        /* Custom CSS */
        .custom-card {
            padding: 5px;
        }

        body {
            background-color: gray;
            color: red;
        }

        /* Apply hover effect to images */
        .custom-card:hover img {
            transform: scale(1.1); /* Scale the image on hover */
            transition: transform 0.3s ease; /* Add a smooth transition effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="py-5 text-center bg-warning text-black">
            <h1 class="mb-3">Image Uploader</h1>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#uploadModal">Upload
                Image</button>
            <form id="uploadForm" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="uploadModalLabel">Upload Image</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                {{ form.as_p }}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary" value="Upload">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            {% for x in img %}
            <div class="col-sm-4">
                <div class="card m-2 custom-card">
                    <img src="{{ x.photo.url }}" alt="" class="card-img-top" height="200px">
                    <div class="card-footer">
                        <small class="text-muted">{{ x.date }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
